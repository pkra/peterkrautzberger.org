<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<body>
  <header>
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
    </div>
  </header>
  <main class="container content">
    {{ content }}
  </main>
  <footer class="container related">
    &copy; {{ site.time | date: '%Y' }} <a rel="license" href="https://creativecommons.org/licenses/by/4.0/">cc-by</a> (unless noted otherwise).
    For more, visit the <a href="/archive/">archive</a> or the <a href="/contact/">contact</a> page.
  </footer>
</body>
</html>
